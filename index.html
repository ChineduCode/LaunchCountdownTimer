<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap');
  </style>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <main>
    <h2 class="heading">We're launching soon</h2>

    <div class="countdown">
      <div class="container">
        <div class="days-innertext count"> <!--days--> </div>
        <div class="days-text text">DAYS</div>
      </div>
      <div class="container">
        <div class="hours-innertext count"> <!--hours--> </div>
        <div class="hours-text text">HOURS</div>
      </div>
      <div class="container">
        <div class="minutes-innertext count"> <!--minutes--> </div>
        <div class="minutes-text text">MINUTES</div>
      </div>
      <div class="container">
        <div class="seconds-innertext count"> <!--seconds--> </div>
        <div class="seconds-text text">SECONDS</div>
      </div>
    </div>

    <div class="bg-stars"> <img src="images/bg-stars.svg" alt="" id="bg-stars"> </div>
  </main>

  <footer>
    <div class="hills-icon"> <img src="images/pattern-hills.svg" alt="" id="hills-icon"> </div>

    <div class="socialmedia-icons">
      <span> <img src="images/icon-facebook.svg" alt=""> </span>
      <span> <img src="images/icon-pinterest.svg" alt=""> </span>
      <span> <img src="images/icon-instagram.svg" alt=""> </span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
